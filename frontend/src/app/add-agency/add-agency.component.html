<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-success" *ngIf="message">
                <p>{{message}}</p>
            </div>
            <form #f="ngForm" (ngSubmit)="onSubmit()" >
                <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    class="form-control"
                                    ngModel
                                    name="name"
                                    required>
                            </div>
                        </div>
                    
                        <div class="col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input
                                    type="text"
                                    id="address"
                                    class="form-control"
                                    ngModel
                                    name="address"
                                    required>
                            </div>
                        </div>
                        
                        <div class="col-xs-12 col-md-6">
                            
                        </div>
                        <div class="col-xs-12 col-md-6">
                            
                        </div>
                    
                        <div class="col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input
                                    type="text"
                                    id="city"
                                    class="form-control"
                                    ngModel
                                    name="city"
                                    required>
                            </div>
                        </div>
                    
                        <div class="col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input
                                    type="text"
                                    id="phone"
                                    class="form-control"
                                    ngModel
                                    name="phone"
                                    required>
                            </div>
                        </div>

                        <div class="col-xs-12 col-md-6">
                            
                        </div>
                        <div class="col-xs-12 col-md-6">
                            
                        </div>
                    
                        <div class="col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="pib">PIB</label>
                                <input
                                    type="text"
                                    id="pib"
                                    class="form-control"
                                    ngModel
                                    name="pib"
                                    required>
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <button class="btn btn-primary" type="submit" style="width: 100%; height: 50px;">Add agency</button>
                    </div>
                </div> 
            </form>
        </div>
    </div>
</div>
