<div class="col-xs-4">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-6" style="height: 80px;">
                <img src="../../assets/img/profileImages/2.jpeg" style="height: 80px; width: 80px;">
            </div>
            <div class="col-xs-6" style="height: 80px; position: relative;">
                <span
                    style="position: absolute; bottom: 0; left: 0; font-size: 25px; font-weight: bold;">{{u.username}}</span>
            </div>

            <div class="col-xs-9">
                <div class="form-group" style="padding-top: 20px;">
                    <label for="phone">Phone number:(+3816xxxxxxx[x])</label>
                    <input type="tel" id="phone" class="form-control" [(ngModel)]="phone" name="phone" required>
                </div>
    
    
                <div class="form-group" style="padding-top: 20px;">
                    <label for="birthday">Email</label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email>
                </div>
    
    
                <div class="form-group" style="padding-top: 20px;">
                        <label for="agency">Agency</label>
                        <select id="agency" class="form-control" [(ngModel)]="agency" name="agency">
                            <option *ngFor="let a of agencies" [ngValue]='a.name'>{{a.name}}</option>
                        </select>
                </div>
                <div class="col-xs-12">
                    <button class="btn btn-primary" type="submit" style="width: 100%; height: 50px;"
                        [disabled]="!f.valid">Edit</button>
                </div>
            </div>
        </div>
    </form>
</div>
