<table *ngIf="properties.length > 0" class="table">
    <tbody>
        <th>Name</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Sold</th>
        
        <tr *ngFor='let p of properties;let i=index'>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            
            <td>
                <button class="btn btn-success" (click)="edit(p)">Edit</button>
            </td>
            <td>
                <button class="btn btn-primary" [disabled]="isSold[i]>0"(click)="sold(p)">Sold</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="alert alert-info" *ngIf="properties.length == 0">
    <p>You haven't got real estate yet.</p>
</div>
