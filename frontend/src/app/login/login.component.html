<div class="container center">
    <div class="center">
        <div class="col-xs-5"></div>

        <div class="col-xs-2" style="padding-top: 15%;">
            <form #f="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" ngModel name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required>
                </div>
                <br>
                <b>
                    <hr style="width: bold;">
                </b>
                <br>
                <div>
                    <button class="btn btn-primary" [disabled]="!f.valid" type="submit"
                        style="width: 100%; height: 50px;">Log
                        in</button>
                </div>
            </form>
        </div>

        <div class="col-xs-5"></div>
    </div>
</div>
