
<form #f="ngForm" (ngSubmit)="onSubmit()" style="padding-bottom: 10%;">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" ngModel name="name" required>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" class="form-control" ngModel name="surname" required>
            </div>
        </div>


        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ngModel name="username" required>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control" ngModel name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*\W)(?=.*[A-Z]).{8,}">
            </div>
        </div>
        <!-- pattern="[A-Za-z](?=.*\d)(?=.*[a-z])(?=.*\W)(?=.*[A-Z]).{8,}" -->
        

        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="retypePassword">Retype password</label>
                <input type="password" id="retypePassword" class="form-control" ngModel name="retypePassword" required>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" ngModel name="city" required>
            </div>
        </div>

        

        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" class="form-control" ngModel name="birthday" required>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="phone">Phone number:(+3816xxxxxxx[x])</label>
                <input type="tel" id="phone" class="form-control" ngModel name="phone" required>
            </div>
        </div>

        

        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="birthday">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="agency">Agency</label>
                <select id="agency" class="form-control" ngModel name="agency">
                    <option *ngFor="let a of agencies" [ngValue]='a.name'>{{a.name}}</option>
                </select>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="license">Number of license</label>
                <input type="text" id="license" class="form-control" ngModel name="license">
            </div>
        </div>

        <div class="col-xs-6 col-md-3">
            <label class="image-upload-container btn btn-bwm">
                Select Image
                <input class="form-control" id="fileId" type="file" placeholder="Agenct Licence" required name="file"
                    (change)="onFileSelected($event)" accept=".jpg, .png" />
            </label>
        </div>

        <div class="col-xs-6 col-md-3">
            <re-captcha (resolved)="resolved($event)" siteKey="6LcGrb4dAAAAAIgcQEbCwWDPxrl-ZodRI9BsPYtz">
            </re-captcha>
        </div>


        <div class="col-xs-12">
            <button class="btn btn-primary" [disabled]="!captcha || !f.valid || noImage()" type="submit"
                style="width: 100%; height: 50px;">Register</button>
        </div>
    </div>
</form>
