<table *ngIf="favorites.length > 0" class="table">
    <tbody>
        <tr *ngFor='let f of favorites' class="row">
            <td class="col-xs-10">
                <app-property-minimized [estateId]="f" style="padding:30px"></app-property-minimized>
                <!-- <i class="fa fa-times fa-5x" aria-hidden="true" (click)="remove(f)"></i> -->
            </td>
            <td class="col-xs-2">
                <i class="fa fa-times fa-5x" style="cursor: pointer;" aria-hidden="true" (click)="remove(f)"></i>

                <!-- <div class="btn btn-danger" style="align-items: flex-end;" (click)="remove(f)">Remove</div> -->
            </td>
        </tr>
    </tbody>
</table>
<div class="alert alert-info" *ngIf="favorites.length == 0">
    <p>There is no more requests</p>
</div>
