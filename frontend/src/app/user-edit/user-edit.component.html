<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <!--<app-allert [message]="message" *ngIf="message"></app-allert>-->
            
            <form #f="ngForm" (ngSubmit)="onSubmit()" >
                <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    class="form-control"
                                    [(ngModel)]="firstname"
                                    name="name"
                                    required>
                            </div>
                        </div>
                    
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="surname">Surname</label>
                                <input
                                    type="text"
                                    id="surname"
                                    class="form-control"
                                    [(ngModel)]="surname"
                                    name="surname"
                                    required>
                            </div>
                        </div>
                        
                        <div class="col-xs-6">
                            
                        </div>
                        <div class="col-xs-6">
                            
                        </div>
                    
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input
                                    type="text"
                                    id="username"
                                    class="form-control"
                                    [(ngModel)]="username"
                                    name="username"
                                    required
                                    readonly>
                            </div>
                        </div>
                    
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                    type="text"
                                    id="password"
                                    class="form-control"
                                    name="password"
                                    [(ngModel)]="password"
                                    required>
                            </div>
                        </div>

                        <div class="col-xs-6">
                            
                        </div>
                        <div class="col-xs-6">
                            
                        </div>
                    
                        
                    
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input
                                    type="text"
                                    id="city"
                                    class="form-control"
                                    [(ngModel)]="city"
                                    name="city"
                                    required>
                            </div>
                        </div>

                        <div class="col-xs-6">
                            
                        </div>
                        <div class="col-xs-6">
                            
                        </div>

                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="birthday">Birthday</label>
                                <input
                                    type="date"
                                    id="birthday"
                                    class="form-control"
                                    [(ngModel)]="birthday"
                                    name="birthday"
                                    required>
                            </div>
                        </div>
                    
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="phone">Phone number:(+3816xxxxxxx[x])</label>
                                <input type="tel" 
                                    id="phone"
                                    class="form-control"
                                    [(ngModel)]="phone"
                                    name="phone"
                                    required>
                            </div>
                        </div>

                        <div class="col-xs-6">
                            
                        </div>
                        <div class="col-xs-6">
                            
                        </div>
            
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="birthday">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    class="form-control"
                                    [(ngModel)]="email"
                                    name="email"
                                    required
                                    email>
                            </div>
                        </div>
                    
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="agency">Agency</label>
                                <select id="agency" class="form-control" [(ngModel)]="agency" name="agency">
                                    <option value="agnecija 1" selected="true">agencija1</option>
                                    <option value="agnecija 2" selected="false">agencija2</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="license">Number of license</label>
                                <input
                                    type="text"
                                    id="license"
                                    class="form-control"
                                    [(ngModel)]="license"
                                    name="license">
                            </div>
                        </div>
                        
                        <div class="col-xs-3">
                            <label class="image-upload-container btn btn-bwm">
                                Select Image
                                <input #imageInput
                                       type="file">
                              </label>
                        </div>
                        


                        <div class="col-xs-12">
                            <button class="btn btn-primary"  type="submit" style="width: 100%; height: 50px;">Edit</button>
                    </div>
                </div> 
            </form>
        </div>
    </div>
</div>
